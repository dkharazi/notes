</div>
<label for="sidebar-checkbox" class="sidebar-toggle"></label>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(
      document.body,
      {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
        ]
      }
    );
  });
</script>
<script>
  var tog = document.querySelector('.sidebar-toggle');
  window.onscroll = function () {
    var mastheight = document.querySelector('.notes-masthead').clientHeight - 30;
    if (document.body.scrollTop >= mastheight  || document.documentElement.scrollTop >= mastheight) {
        tog.classList.add('sidebar-toggle-transp');
    } else {
        tog.classList.remove('sidebar-toggle-transp');
    }
  };
</script>

</body>
</html>
